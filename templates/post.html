{% extends base.html %}
{% load static %}
{% block content %}
<section class="login-clean">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="visually-hidden">Post</h2>
        <div class="mb-3">{{form.content}}</div>
        <div class="mb-3">{{form.file\linebreaks}}</div>
        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">送信</button></div>
    </form>
</section>
{% endblock %}
